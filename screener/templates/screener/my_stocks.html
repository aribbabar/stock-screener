{% extends "screener/base.html" %}
{% load static %}
{% load custom_filters %}

{% block styling %}
  <link rel="stylesheet" href="{% static 'screener/css/my_stocks.css' %}">
{% endblock styling %}

{% block content %}
  <ul>
    {% for stock in user_stocks %}
      <li><a href="{% url 'screener:stock_info' stock.symbol %}">{{ stock }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
